<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mini Galleria Anime</title>
  <style>
    body {
      background-color: #141414;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #e50914;
      margin-top: 30px;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px 40px;
    }
    .card {
      cursor: pointer;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .card:hover img {
      transform: scale(1.05);
    }
    .card p {
      margin-top: 10px;
      color: #61dafb;
    }
  </style>
</head>
<body>
  <h1>Mini Galleria Anime</h1>
  <div class="grid">
    <div class="card">
      <img src="images/shinobu.jpg" alt="Shinobu">
      <p>Shinobu</p>
    </div>
    <div class="card">
      <img src="images/tanjiro.jpg" alt="Tanjiro">
      <p>Tanjiro</p>
    </div>
    <div class="card">
      <img src="images/zenitsu.jpg" alt="Zenitsu">
      <p>Zenitsu</p>
    </div>
    <div class="card">
      <img src="images/akaza.jpg" alt="Akaza">
      <p>Akaza</p>
    </div>
    <div class="card">
      <img src="images/doma.jpg" alt="Doma">
      <p>Doma</p>
    </div>
    <div class="card">
      <img src="images/kokushibo.jpg" alt="Kokushibo">
      <p>Kokushibo</p>
    </div>
  </div>
</body>
</html>
